<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Margin边距重叠</title>
    <style>
      section {
        display: flex;
      }
      .box {
        width: 100px;
        margin: 10px;
        flex: 1;
        background-color: black;
      }
      .basis {
        padding: 4px;
        border: 2px solid deepskyblue;
        margin: 0 10px;
        color: deepskyblue;
        flex-basis: 100px;
        /* word-break: break-all; */
      }
      .img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box"></div>
      <div class="box">
        <!-- <div>11111</div> -->
      </div>
      <div class="box"></div>
    </section>

    <img
      src="https://p3-passport.byteacctimg.com/img/user-avatar/3ed194550ceba4d9bc31a493bb2cfe3a~200x200.awebp"
      alt=""
      class="img"
    />

    <section>
      <div class="basis">
        flex-basis 指定了 flex
        元素在主轴方向上的初始大小，当一个元素同时被设置了 flex-basis (除值为
        auto 外) 和 width (或者在 flex-direction: column 情况下设置了 height) ,
        flex-basis 具有更高的优先级。
      </div>

    </section>
  </body>
</html>
